name: Valgrind Check

on:
  push:
    branches: [ master, valgrind ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake (Linux)
        uses: lukka/get-cmake@latest

      - name: Setup Clang (Linux)
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"
          arch: "x64"

      - name: Install valgrind
        run: |
          sudo apt update
          sudo apt install -y valgrind

      - name: Configure CMake
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_OPTIMIZATION_FAST_MATH=OFF -DENABLE_OPTIMIZATION=OFF -DAPPEND_VERSION=OFF -DENABLE_LTO=OFF -DENABLE_WARNINGS=ON -DENABLE_SANITIZER=OFF .

      - name: Build
        run: cmake --build .

      - name: Run Valgrind
        run: |
          valgrind --error-exitcode=1 --leak-check=full ./Zagreus bench
